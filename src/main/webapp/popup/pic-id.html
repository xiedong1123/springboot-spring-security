  <script>
  $(function(){
	  	layui.use('form');
		$("#gallery img").each(function(index, el) {
	        var numsrc = $(this).attr('src');
	        $(this).wrap('<a href=""> </a>')
	        $(this).parent().attr('href',numsrc);
	    });
		
		//图片点击删除
		$('body').delegate(".img-delete-icon","click",function(){
			$(this).parent().remove();
			$(".fs_gallery").remove();
		    $('.gallery1 img').fsgallery({
		      loop: false,
		          auto: true,
		          pause: 4000,
		          speed: 400,
		          swipeThreshold: 10,
		          mode: 'slide',
		            useCSS: true,
		            easing: 'linear', //'cubic-bezier(0.25, 0, 0.25, 1)',//
		            speed: 1000,
		    });
		}); 
		//图片点击添加
		$(".add-container").on("click",function(){
			$(this).prev().after("<div class='img-box'>"+
									"<img src='1_mini.jpg' class='fs_img_l'>"+
									"<div class='img-delete-icon'>"+
										"<b style='color:white;font-weight:500;font-size:32px;line-height:10px'>-</b>"+
									"</div>"+
								 "</div>");
			
			$(".fs_gallery").remove();
		    $('.gallery1 img').fsgallery({
		      loop: false,
		          auto: false,
		          pause: 4000,
		          speed: 400,
		          swipeThreshold: 10,
		          mode: 'slide',
		            useCSS: true,
		            easing: 'linear', //'cubic-bezier(0.25, 0, 0.25, 1)',//
		            speed: 1000,
		    });
		});
		//图片点击选中js
		$(".chooseIconUnchecked").click(function(){
			if($(this).hasClass("chooseIconChecked")){
				$(this).removeClass("chooseIconChecked");
	  			$(this).find("i").css("display","none");
	  			$(this).css("background","transparent");
	  			$(this).css("border","1px solid white");
			}else{
	  			$(this).addClass("chooseIconChecked");
	  			$(this).find("i").css("display","block");
	  			$(this).css("background","#09BB07");
	  			$(this).css("border","none");
			}
		});
