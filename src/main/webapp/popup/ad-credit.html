<body>
	<div class="popup-container ad-credit">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">加减类型</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="加分" title="加分"> <input type="radio" name="sex" value="减分" title="减分" checked>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">信用值类型</label>
				<div class="layui-input-block">
					<select lay-filter="test" name="city">
						<option value=""></option>
						<option value="0">北京</option>
						<option value="1">上海</option>
						<option value="2">广州</option>
						<option value="3">深圳</option>
						<option value="4">杭州</option>
						<option value="0">北京</option>
						<option value="1">上海</option>
						<option value="2">广州</option>
						<option value="3">深圳</option>
						<option value="4">杭州</option>
						<option value="0">北京</option>
						<option value="1">上海</option>
						<option value="2">广州</option>
						<option value="3">深圳</option>
						<option value="4">杭州</option>
					</select>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">分值</label>
				<div class="layui-input-block layui-input-num">
					<span>5</span>
				</div>
			</div>


			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">原因</label>
				<div class="layui-input-block">
					<textarea name="desc" rows="3" cols="20" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-small" lay-submit lay-filter="formDemo">提交</button>
					<button type="reset" class="layui-btn layui-btn-primary layui-btn-small">重置</button>
				</div>
			</div>
		</form>
	</div>



	<script>
			/* layui.use('form')
			var form = layui.form();

			layui.use('form', function(){
				  var form = layui.form();
				  
				  //各种基于事件的操作，下面会有进一步介绍
				  form.on('select(test)', function(data){
						console.log(data.elem); //得到select原始DOM对象
						  console.log(data.value); //得到被选中的值
						  console.log(data.othis); //得到美化后的DOM对象
					});
				});
		
	</script>
